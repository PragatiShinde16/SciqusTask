<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sciqus Infotech</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="CSS/phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Lato:wght@700&family=Lobster&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="logo">
            <img src="Image/Logo/Logo.png" alt=CakeFairy" width="80px" height="80px">
        </div>
        <ul>
            <!-- li.item{<a href ="#"></a>}*5 -->
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Navbar end -->

    <!-- Section Home -->
    <section id="home">
        <h1 class="h-primary">Welcome to Sciqus Infotech</h1>
        <p>Your partner in innovative technology solutions. </p>
    </section>
    <!-- Section Home End-->

    <!-- Section Services -->
    <id id="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="/Image/Services/img1.png" alt="">
                <h2 class="h-secondary center">Web Development</h2>
            </div>
            <div class="box">
                <img src="/Image/Services/img2.jpg" alt="">
                <h2 class="h-secondary center">Mobile App Development</h2>
            </div>
            <div class="box">
                <img src="/Image/Services/img3.png" alt="">
                <h2 class="h-secondary center">Data Analytics</h2>
            </div>
        </div>
    </section>

    <id id="services-container">
        <div id="services">
            <div class="box">
                <img src="/Image/Services/img4.png" alt="">
                <h2 class="h-secondary center">Angular</h2>
            </div>
            <div class="box">
                <img src="/Image/Services/img5.png" alt="">
                <h2 class="h-secondary center">React</h2>
            </div>
            <div class="box">
                <img src="/Image/Services/img6.png" alt="">
                <h2 class="h-secondary center">cloud Computing</h2>
            </div>
        </div>
    </section>
    <!-- Section Services end -->

    <!-- Contact Section start -->
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="submit" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="contact" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn">Send</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Contact Section start -->

    <!-- Footer Start-->
    <footer>
        <div class="center">
            Copyright &copy; All rights reserved!
        </div>
    </footer>
    <!-- Footer end -->
</body>

</html>
